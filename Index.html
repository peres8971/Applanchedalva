<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanches Delícia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Lanches Delícia</h1>
    <p>Escolha seu lanche favorito!</p>
    <a href="#" class="btn" id="finalizar-compra">Finalizar Compra</a>
  </header>
  <div class="container">
    <div class="grid">
      <div class="card">
        <img src="lanche1.jpg" alt="Lanche 1">
        <div class="card-content">
          <h3>X-Burguer</h3>
          <p>Pão, carne, queijo, alface e tomate.</p>
          <button class="btn add-to-cart" data-item="X-Burguer">Adicionar</button>
        </div>
      </div>
      <div class="card">
        <img src="lanche2.jpg" alt="Lanche 2">
        <div class="card-content">
          <h3>X-Tudo</h3>
          <p>O lanche completo com tudo que você ama!</p>
          <button class="btn add-to-cart" data-item="X-Tudo">Adicionar</button>
        </div>
      </div>
      <div class="card">
        <img src="lanche3.jpg" alt="Lanche 3">
        <div class="card-content">
          <h3>Vegetariano</h3>
          <p>Opção saudável e saborosa sem carne.</p>
          <button class="btn add-to-cart" data-item="Vegetariano">Adicionar</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Lanches Delícia. Todos os direitos reservados.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
